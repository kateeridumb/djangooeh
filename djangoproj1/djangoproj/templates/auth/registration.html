{% extends 'base.html' %}

{%block title_name%}Регистрация{%endblock%}

{% block content %}
<h1>Регистрация</h1>
<div>
    <form method="post">
        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Зарегистрироваться" class="btn btn-outline-secondary" >
    </form>
    <a href="{% url 'login_page' %}" class="btn btn-outline-secondary">Авторизоваться</a>
</div>
{% endblock %}
