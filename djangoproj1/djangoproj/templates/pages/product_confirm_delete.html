{% extends 'base.html' %}

{% block content %}
  <div class="confirm-delete-page">
    <h2>Удалить товар?</h2>
    <p>Вы уверены, что хотите удалить товар «{{ object.name }}»?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-trash-alt"></i> Да, удалить
      </button>
      <a href="{% url 'product_detail' object.id %}" class="btn btn-primary">
        Отмена
      </a>
    </form>
  </div>
{% endblock %}
